<h5>*ngIf</h5>

<div *ngIf="cursos.length >0">
    Lista de cursos
</div>

<div *ngIf="cursos.length == 0">
   Não existem cursos para serem listados
</div>

<div *ngIf="mostrarCursos">
    Lista de cursos
</div>

<div *ngIf="!mostrarCursos">
   Não existem cursos para serem listados
</div>

<br>
<button (click)="onMostrarCursos()">Mostrarou esconder cursos</button>

<h5>hidden como alternativa</h5>
<div [hidden]="!mostrarCursos">
    Lista de cursos
</div>
<div [hidden]="mostrarCursos">
    Não existem cursos para serem listados
 </div>
 

 <div *ngIf="mostrarCursos">
    Lista de cursos
</div>
